<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Î”Tube - Downloads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="capacitor.js"></script>
    <style>
        .download-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        .download-tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #aaa;
            font-weight: 500;
            position: relative;
        }
        .download-tab.active {
            color: #fff;
        }
        .download-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ff0000;
        }
        .download-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #1e1e1e;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .download-thumbnail {
            width: 120px;
            height: 68px;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .download-info {
            flex-grow: 1;
            min-width: 0;
        }
        .download-title {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .download-details {
            font-size: 12px;
            color: #aaa;
        }
        .download-actions {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }
        .action-btn:hover {
            color: #fff;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
        }
        .empty-state i {
            font-size: 48px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="header-icon-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="logo">
            <span>Triangle</span>
        </div>
        <div class="header-right">
            <button class="notification-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Desktop Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-section">
                <a href="index.html" class="sidebar-item" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-play-circle"></i>
                    <span>Videos</span>
                </a>
                <a href="short.html" class="sidebar-item" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-bolt"></i>
                    <span>Reels</span>
                </a>
                <a href="search.html" class="sidebar-item" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
            </div>

            <div class="sidebar-divider"></div>

            <div class="sidebar-section">
                <div class="sidebar-title">Library</div>
                <a href="download.html" class="sidebar-item active" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-download"></i>
                    <span>Downloads</span>
                </a>
                <a href="profile.html" class="sidebar-item" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Downloads Page -->
            <section class="downloads-page active" id="downloadsPage">
                <h2 class="section-title">
                    <i class="fas fa-download"></i>
                    Downloads
                </h2>

                <div class="download-tabs">
                    <div class="download-tab active" data-type="video">Videos</div>
                    <div class="download-tab" data-type="audio">Audio</div>
                </div>

                <div class="downloads-list" id="downloadsList">
                    <!-- Downloads loaded by JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <div class="mobile-nav-items">
            <a href="index.html" class="mobile-nav-item">
                <i class="fas fa-play-circle"></i>
                <span>Videos</span>
            </a>
            <a href="short.html" class="mobile-nav-item">
                <i class="fas fa-bolt"></i>
                <span>Reels</span>
            </a>
            <a href="search.html" class="mobile-nav-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="download.html" class="mobile-nav-item active">
                <i class="fas fa-download"></i>
                <span>Downloads</span>
            </a>
            <a href="profile.html" class="mobile-nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
    </nav>

    <script>
        function fixVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        fixVH();
        window.addEventListener('resize', fixVH);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="auth.js"></script>
    <script src="download-manager.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const downloadsList = document.getElementById('downloadsList');
            const userProfileDiv = document.querySelector('.user-profile');
            const tabs = document.querySelectorAll('.download-tab');
            let currentType = 'video';

            // Update user profile icon
            const userProfile = JSON.parse(localStorage.getItem('userProfile'));
            if (userProfile && userProfile.userId) {
                const firstLetter = userProfile.userId.charAt(0).toUpperCase();
                if (userProfileDiv) {
                    userProfileDiv.textContent = firstLetter;
                }
            }

            await downloadManager.init();

            function renderDownloads() {
                const downloads = downloadManager.getDownloads().filter(d => d.type === currentType);
                downloadsList.innerHTML = '';

                if (downloads.length === 0) {
                    downloadsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-download"></i>
                            <p>No downloaded ${currentType}s yet.</p>
                        </div>
                    `;
                    return;
                }

                downloads.forEach(item => {
                    const downloadItem = document.createElement('div');
                    downloadItem.className = 'download-item';
                    downloadItem.innerHTML = `
                        <div class="download-thumbnail" style="background-image: url('${item.thumbnail}')"></div>
                        <div class="download-info">
                            <div class="download-title">${item.title}</div>
                            <div class="download-details">${item.channel}</div>
                        </div>
                        <div class="download-actions">
                            <button class="action-btn play-offline-btn" data-id="${item.id}" title="Play">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="action-btn remove-btn" data-id="${item.id}" title="Remove">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    downloadsList.appendChild(downloadItem);
                });
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentType = tab.dataset.type;
                    renderDownloads();
                });
            });

            downloadsList.addEventListener('click', async (e) => {
                const btn = e.target.closest('.action-btn');
                if (!btn) return;

                const id = btn.dataset.id;

                if (btn.classList.contains('remove-btn')) {
                    if (confirm('Are you sure you want to delete this download?')) {
                        await downloadManager.removeVideo(id);
                        renderDownloads();
                    }
                } else if (btn.classList.contains('play-offline-btn')) {
                    window.location.href = `player.html?videoId=${id}&offline=true`;
                }
            });

            renderDownloads();
        });
    </script>
</body>
</html>
